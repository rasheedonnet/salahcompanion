<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salah Companion</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--link href="css/style.css" rel="stylesheet" /-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Salah Companion</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Recitations:</label>
                <select id="list-recitation" class="form-control">
                    <option value="Abdul_Basit_Murattal_64kbps" selected="true">Abdul Basit Murattal
                    </option>
                    <option value="Abdullah_Basfar_192kbps">Abdullah Basar</option>
                    <option value="Abdurrahmaan_As-Sudais_64kbps">Abdurrahmaan As-Sudais</option>
                    <option value="Husary_64kbps">Husary</option>
                    <option value="Saood_ash-Shuraym_64kbps">Saood As-Shuraym</option>
                </select>
            </div>
            <div class="form-group">
                <label>Niyath wait time:</label>
                <select id="list-niyath-time" class="form-control"></select><span>Seconds</span>
            </div>
            <div class="form-group">
                <label>Al-Faatiha:</label>
                <select class="form-control">
                    <option>Al-Faatiha</option>
                </select>
            </div>
            <div class="form-group">
                <label>First Rakath Surah:</label>
                <select id="first-surah-list" class="form-control"></select>
                <div class="subrow">
                    From Ayah:<select id="first-surah-list-start" class="element select small"></select>
                    To Ayah:<select id="first-surah-list-end" class="element select small"></select>
                </div>
            </div>
            <div class="form-group">
                <label>Rukhu and Sujud wait time:</label>
                <select id="list-ruku-time" class="form-control"></select><span>Seconds</span>
            </div>
            <div class="form-group">
                <label>Al-Faatiha:</label>
                <select class="form-control">
                    <option>Al-Faatiha</option>
                </select>
            </div>
            <div class="form-group">
                <label>Second Rakath Surah:</label>
                <div>
                    <select id="second-surah-list" class="form-control"></select>
                    <div class="subrow">
                        From Ayah:<select id="second-surah-list-start" class="element select small"></select>
                        To Ayah:<select id="second-surah-list-end" class="element select small"></select>
                    </div>
                </div>
            </div>
            <button id="beginSalahBtn" onclick="beginSalah()" class="btn btn-secondary">Begin Salah</button>
        </form>
    </div>
</body>
</html>
