<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salah Companion</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/view.js"></script>
</head>

<body id="main_body">
    <img id="top" src="img/top.png" alt="">
    <div id="form_container">
        <h1>Salah Companion</h1>
        <form class="appnitro">
                <div class="form_description">
                        <h2>Salah Companion</h2>
                    </div>				
            <ul>
                <li>
                    
                        <label class="description">Recitations</label>
                        <div>
                            <select id="list-recitation" class="element select medium">
                                <option value="Abdul_Basit_Murattal_64kbps" selected="true">Abdul Basit Murattal
                                </option>
                                <option value="Abdullah_Basfar_192kbps">Abdullah Basar</option>
                                <option value="Abdurrahmaan_As-Sudais_64kbps">Abdurrahmaan As-Sudais</option>
                                <option value="Husary_64kbps">Husary</option>
                            </select>
                        </div>
                    
                </li>
                <li>
                   
                        <label class="description">Niyath wait time</label>
                        <div>
                            <select id="list-niyath-time" class="element select small"></select><span>Seconds</span>
                        </div>
                  
                </li>
                <li>
                    <label class="description">Al-Faatiha</label>
                    <div>
                        <select class="element select medium">
                            <option>Al-Faatiha</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label class="description">Surah</label>
                    <div>
                        <select id="first-surah-list" class="element select medium"></select>
                        <div class="subrow">
                            From Ayah:<select id="first-surah-list-start" class="element select small"></select>
                            To Ayah:<select id="first-surah-list-end" class="element select small"></select>
                        </div>
                    </div>
                </li>
                <li>
                    <label class="description">Rukhu and Sujud wait time</label>
                    <div>
                        <select id="list-ruku-time" class="element select small"></select><span>Seconds</span>
                    </div>
                </li>
                <li>
                    <label class="description">Al-Faatiha</label>
                    <div>
                        <select class="element select medium">
                            <option>Al-Faatiha</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label class="description">Surah</label>
                    <div>

                        <select id="second-surah-list" class="element select medium"></select>
                        <div class="subrow">
                            From Ayah:<select id="second-surah-list-start" class="element select small"></select>
                            To Ayah:<select id="second-surah-list-end" class="element select small"></select>
                        </div>
                    </div>
                </li>
                <li class="buttons">
                    <button onclick="beginSalah()" class="button_text" type="button">Begin Salah</button>

                </li>
            </ul>
        </form>
        <div id="footer">

        </div>
    </div>
    <img id="bottom" src="img/bottom.png" alt="">
</body>

</html>
