<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Salah Companion</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div>
            <span>Recitations</span>
            <select id="list-recitation">
                <option value="Abdul_Basit_Murattal_64kbps" selected="true">Abdul Basit Murattal</option>
                <option value="AbdulSamad_64kbps_QuranExplorer.Com">Abdul Samad</option>
                <option value="Abdullah_Basfar_192kbps">Abdullah Basar</option>
            </select> 
        </div>
        <div>
            <span>Niyath wait time</span>
            <select id="list-niyath-time"></select><span>Seconds</span> 
        </div>
        <div id="first-fathiha">Fathiha</div>
        <div>
            <p>
                <span>Surah:</span><select id="first-surah-list"></select>
                <span>From Ayah:</span><select id="first-surah-list-start"></select>
                <span>To Ayah:</span><select id="first-surah-list-end"></select>
            </p>
        </div>
        <div>
            <span>Rukhu and Sujud wait time</span>
            <select id="list-ruku-time"></select><span>Seconds</span> 
        </div>
        <div id="second-fathiha">Fathiha</div>
        <div>
                <p>
                    <span>Surah:</span><select id="second-surah-list"></select>
                    <span>From Ayah:</span><select id="second-surah-list-start"></select>
                    <span>To Ayah:</span><select id="second-surah-list-end"></select>
                </p>
            </div>
        <div>
        <button onclick="beginSalah()" type="button">Begin Salah</button>
        </div>
    </body>
</html>
